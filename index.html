  <link rel="stylesheet" href="assets/css/styles.css">

    crossorigin="anonymous"></script>

<body>
  <!-- page header -->
  <div class="jumbotron text-center">
    <h1>Rock - Paper - Scissors</h1>
    <button class="btn btn-primary btn-lg">Play!</button>
  </div>
  <div class="container">
    <!-- display choice of rock paper or scissors -->
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-inline text-center">
          <li>
            <button class="btn btn-default selection" value="rock">Rock</button>
          </li>
          <li>
            <button class="btn btn-default selection" value="paper">Paper</button>
          </li>
          <li>
            <button class="btn btn-default selection" value="scissors">Scissors</button>
          </li>
        </ul>
      </div>
    </div>

    <!-- display the user's choice and score -->
    <div class="panel panel-default player-panel center-block">
      <div class="panel-heading text-center">
        <h2>You</h2>
      </div>
      <div class="panel-body relative">
        <div class="circle center-block text-center fade" id="playerChoice">
          <span class="h1 text-uppercase"></span>
        </div>
        <div class="score">
          <p>
            Wins:
            <span id="playerWins">0</span>
          </p>
        </div>
      </div>
    </div>

    <!-- display the opponents choice and score -->
    <div class="panel panel-default player-panel center-block">
        <div class="panel-heading text-center">
          <h2>Opponent</h2>
        </div>
        <div class="panel-body relative">
          <div class="circle center-block text-center fade" id="oppChoice">
            <span class="h1 text-uppercase"></span>
          </div>
          <div class="score">
            <p>
              Wins:
              <span id="oppWins">0</span>
            </p>
          </div>
        </div>
      </div>

    <!-- show the result in a modal -->
    <div class="modal fade" id="resultModal" role="dialog">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <!-- display "You won!" or "You lost." -->
            <h4 class="modal-title">Modal Header</h4>
          </div>
          <div class="modal-body">
            <p>This is a large modal.</p>

            <!-- todo display a giphy based on the result and choices -->
            <img src="" alt="">
          </div>
          <!-- modal footer (haven't decided to include a dismiss button) -->
          <!-- <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>




  <script src="assets/javascript/app.js"></script>
</body>

</html>
