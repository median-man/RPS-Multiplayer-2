<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors</title>

  <link rel="stylesheet" media="screen" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/styles.css">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- connect to firebase -->
  <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    const config = {
      apiKey: "AIzaSyBcw7vxfVodOnXmmesBCNFN625DR_CTvdY",
      authDomain: "rps-multi-e7e39.firebaseapp.com",
      databaseURL: "https://rps-multi-e7e39.firebaseio.com",
      projectId: "rps-multi-e7e39",
      storageBucket: "rps-multi-e7e39.appspot.com",
      messagingSenderId: "880645929001"
    };
    firebase.initializeApp(config);
  </script>


</head>

<body>
  <!-- page header -->
  <div class="jumbotron text-center">
    <h1>Rock - Paper - Scissors</h1>
  </div>
  <div id="mainContainer" class="container">
    <!-- display choice of rock paper or scissors -->
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <ul class="list-inline text-center">
          <li>
            <button class="btn btn-default selection" value="rock">Rock</button>
          </li>
          <li>
            <button class="btn btn-default selection" value="paper">Paper</button>
          </li>
          <li>
            <button class="btn btn-default selection" value="scissors">Scissors</button>
          </li>
        </ul>
      </div>
    </div>

    <div class="row">
      <div class="col-sm-6">
        <!-- display the user's choice and score -->
        <div class="panel panel-default player-panel center-block">
          <div class="panel-heading text-center">
            <h2 id="playerName">&nbsp;</h2>
          </div>
          <div class="panel-body relative">
            <div class="circle center-block text-center fade" id="playerChoice">
              <span class="h1 text-uppercase"></span>
            </div>
            <div class="score">
              <p>
                Wins:
                <span id="playerWins">0</span>
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <!-- display the opponents choice and score -->
        <div class="panel panel-default player-panel center-block">
          <div class="panel-heading text-center">
            <h2 id="oppName">&nbsp;</h2>
          </div>
          <div class="panel-body relative">
            <div class="circle center-block text-center fade" id="oppChoice">
              <span class="h1 text-uppercase"></span>
            </div>
            <div class="score">
              <p>
                Wins:
                <span id="oppWins">0</span>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- chat display -->
    <div class="panel panel-default">
      <div class="panel-heading">
          <form id="chatForm">
              <div class="input-group">
                <input type="text" class="form-control" id="txtChatInput" placeholder="Type message here">
                <span class="input-group-btn">
                  <button id="btnChat" type="submit" class="btn btn-primary">Ok</button>
                </span>
              </div>
            </form>
      </div>
      <div class="panel-body chat" id="chatMessages">
      </div>
    </div>

    <!-- waiting for opponent modal -->
    
    <a class="btn btn-primary" data-toggle="modal" href='#modal-id'>Trigger modal</a>
    <div class="modal fade" id="modal-id">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body bg-info">
              <p class="h3">
                Waiting for player to join.
              </p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- <div id="gameAlert" class="relative">
    </div> -->
    

    <!-- show the result in a modal -->
    <div class="modal fade" id="resultModal" role="dialog">
      <div class="modal-dialog  modal-sm">
        <div class="modal-content">
          <div class="modal-body">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <!-- display "You won!" or "You lost." -->
            <p class="modal-title h1 text-center">Modal Header</p>
          </div>
        </div>
      </div>
    </div>

    <!-- start modal -->
    <div class="modal fade" id="startModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title text-center">Rock - Paper - Scissors</h1>
          </div>
          <div class="modal-body">
            <form id="signInForm">
              <div class="input-group">
                <input id="txtUserName" type="text" class="form-control input-lg" placeholder="Name">
                <div class="input-group-btn">
                  <button class="btn btn-primary btn-lg" type="submit">
                    Start
                  </button>
                </div>
              </div>
            </form>
            <div id="joinAlert" class="alert alert-info collapse">
              Game is currently full. Please wait and try again later.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>




  <script src="assets/javascript/app.js"></script>
</body>

</html>
